<!DOCTYPE html>
<html>
<head>
    <title>Age Caluclater</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
<div class="calculater">
    <h1>javascript<br> <strong> Age Calculator</strong>  </h1>
    <div class="inputbox">
        <input type="date" id="date">
        <button onclick="calculateAge()">Calculator</button>
    </div>
    <p id="resulte"> </p>
</div>
</div>


<script>
    let userinput = document.getElementById("date");
    userinput.max = new Date().toISOString().split("T")[0];
    let resulte = document.getElementById("resulte");
    
    function calculateAge() {
        let birthdate = new Date(userinput.value);
    
        let d1 = birthdate.getDate();
        let m1 = birthdate.getMonth() + 1; // January is 0
        let y1 = birthdate.getFullYear();
    
        let today = new Date();
    
        let d2 = today.getDate(); // Get today's date
        let m2 = today.getMonth() + 1; // Get today's month
        let y2 = today.getFullYear(); // Get today's year
    
        let d3, m3, y3;
        y3 = y2 - y1; // Calculate years difference
        if (m2 >= m1) {
            m3 = m2 - m1;
        } else {
            y3--;
            m3 = 12 + m2 - m1;
        }
    
        if (d2 >= d1) {
            d3 = d2 - d1;
        } else {
            m3--;
            d3 = getDaysInMonth(y2, m2 - 1) + d2 - d1; // Use y2 and m2 for current date
        }
    
        if (m3 < 0) {
            m3 = 11;
            y3--;
        }
    
        resulte.innerHTML = `Your Age Is: <span>${y3}</span> years, <span>${m3}</span> months, and <span>${d3}</span> days old :)`;
    }
    
    function getDaysInMonth(year, month) {
        return new Date(year, month, 0).getDate();
    }
    </script>
    
</body>
</html>
